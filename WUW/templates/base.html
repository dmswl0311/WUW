<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    {% load staticfiles %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{%url 'index'%}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'fullcalendar'%}">신작</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item ">
                    <form style="display: inline;" action="{%url 'logout'%}" method="POST">
                        {%csrf_token%}
                        <input type="submit" value="로그아웃">
                    </form>
                </li>
                {% else %}
                <li class="nav-item ">
                    <a class="nav-link" href="{%url 'signup'%}">회원가입</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle " data-toggle="dropdown" data-display="static" >
                        로그인
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right" style="padding:1em;">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" size='50'>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </form>
                    </div>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
    <div align="right">
        <ul class="sticky-social-bar">
            <li class="social-icon">
                <a href="{%url 'shoppingbag'%}">
                    <img src="{%static 'b.png' %}" alt="장바구니이미지" class="fa fa-basket" aria-hidden="true" sizes=""></img>
                    <span class="social-icon-text">장바구니</span>
                </a>
            </li>
        </ul>
    </div>
    <style>
        .sticky-social-bar {
            padding: 0;
            margin: 0;
            top: 30%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            width: 11.25rem;
            background-color: #333333;
            transition: all 0.3s ease-in-out;
            position: fixed;
            left: -8.75rem;
        }

        .sticky-social-bar .social-icon {
            list-style-type: none;
            color: #fefefe;
            background-color: inherit;
            margin: 0;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem 0.25rem 0.5rem;
        }

        .sticky-social-bar .social-icon:first-of-type {
            padding-top: 0.375rem;
        }

        .sticky-social-bar .social-icon {
            list-style-type: none;
            color: #fefefe;
            background-color: inherit;
            margin: 0;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem 0.25rem 0.5rem;
        }

        .sticky-social-bar .social-icon:first-of-type {
            padding-top: 0.375rem;
        }

        .sticky-social-bar .social-icon:last-of-type {
            padding-bottom: 0.625rem;
        }

        .sticky-social-bar .social-icon>a {
            color: inherit;
            background-color: inherit;
        }

        .sticky-social-bar .social-icon>a>.fa {
            padding: 0.5rem;
            width: 2rem;
            height: 2rem;
            float: right;
        }

        .sticky-social-bar .social-icon>a>.fa.fa-basekt {
            background-color: #ffffff;
        }

        .sticky-social-bar .social-icon>a>.social-icon-text {
            font-size: 90%;
            color: #fefefe;
            text-transform: uppercase;
            margin-right: 0.5rem;
        }

        .sticky-social-bar .social-icon:hover {
            -webkit-transform: translateX(8.75rem);
            -ms-transform: translateX(8.75rem);
            transform: translateX(8.75rem);
        }

        .sticky-social-bar .social-icon:hover>a {
            color: inherit;
            background-color: inherit;
        }
    </style>
</body>

</html>
