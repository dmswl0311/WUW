<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    {% load staticfiles %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{%url 'index'%}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">신작</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form style="display: inline;" action="{%url 'logout'%}" method="POST">
                        {%csrf_token%}
                        <input type="submit" value="로그아웃">
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'signup'%}">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'login'%}">로그인</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {%block content%}
    {%endblock%}
    <div class="container"> 
        <div align="right">
            <ul class="sticky-social-bar">
                <li class="social-icon">
                    <a href="#">
                        <img src="{%static 'b.png' %}" alt="장바구니이미지" class="fa fa-basket" aria-hidden="true"
                            sizes=""></img>
                        <span class="social-icon-text">장바구니</span>
                    </a>
                </li>
            </ul>
        </div>
        <style>
            .sticky-social-bar {
                padding: 0;
                margin: 0;
                top: 30%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                width: 11.25rem;
                background-color: #333333;
                transition: all 0.3s ease-in-out;
                position: fixed;
                left: -8.75rem;
            }

            .sticky-social-bar .social-icon {
                list-style-type: none;
                color: #fefefe;
                background-color: inherit;
                margin: 0;
                transition: all 0.2s ease-in-out;
                cursor: pointer;
                font-size: 1.1rem;
                padding: 0.25rem 0.25rem 0.5rem;
            }

            .sticky-social-bar .social-icon:first-of-type {
                padding-top: 0.375rem;
            }

            .sticky-social-bar .social-icon:last-of-type {
                padding-bottom: 0.625rem;
            }

            .sticky-social-bar .social-icon>a {
                color: inherit;
                background-color: inherit;
            }

            .sticky-social-bar .social-icon>a>.fa {
                padding: 0.5rem;
                width: 2rem;
                height: 2rem;
                float: right;

            }

            .sticky-social-bar .social-icon>a>.fa.fa-basekt {
                background-color: #ffffff;
            }

            .sticky-social-bar .social-icon>a>.social-icon-text {
                font-size: 90%;
                color: #fefefe;
                text-transform: uppercase;
                margin-right: 0.5rem;
            }

            .sticky-social-bar .social-icon:hover {
                -webkit-transform: translateX(8.75rem);
                -ms-transform: translateX(8.75rem);
                transform: translateX(8.75rem);
            }

            .sticky-social-bar .social-icon:hover>a {
                color: inherit;
                background-color: inherit;
            }
        </style>
</body>

</html>
