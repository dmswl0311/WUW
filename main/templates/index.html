{%extends 'base.html'%}
{%block content%}
{% load staticfiles %}

<center style="margin-top:5em">
    <h1 class="logo">왓츄원</h1>
    <br>
    <form action="{%url 'search'%}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
            </div>
        </div>
    </form>
</center>
<div align="center">
    <br>
    <button><a href="{%url 'ranking'%}">인기 순위</a></button>
    <button><a href="{%url 'tag'%}">태그</a></button>
    <button>랜덤</button>
</div>
<div class="container mt-5 mb-5">
    <div class="row" align="center">
        <div class="col">
            <img class="poster" src="{%static 'poster/exit.jpg'%}">
        </div>
        <div class="col">
            <img class="poster" src="{%static 'poster/사자.jpg'%}">
        </div>
        <div class="col">
            <img class="poster" src="{%static 'poster/mypet.jpg'%}">
        </div>
    </div>
</div>

<style>
    .poster{
        width: 250px;
        height: 350px;
    }
    @font-face { font-family: 'LotteMartHappy'; font-style: normal; font-weight: 400; src: url('//cdn.jsdelivr.net/korean-webfonts/1/corps/lottemart/LotteMartHappy/LotteMartHappyMedium.woff2') format('woff2'), url('//cdn.jsdelivr.net/korean-webfonts/1/corps/lottemart/LotteMartHappy/LotteMartHappyMedium.woff') format('woff'); } 
    .logo{
        font-family: 'LotteMartHappy', sans-serif;
    }
</style>
{%endblock%}
