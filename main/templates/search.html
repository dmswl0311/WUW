            <a href="{%url 'index'%}"><input type="submit" value="검색" style="padding: 0.75rem 1.25rem 0.75rem;"></a>
        </div>
<div align="right">
<ul class="sticky-social-bar">
    <li class="social-icon">
        <a href="#"> 
            <img src="b.png" alt="장바구니이미지" class="fa fa-basket" aria-hidden="true" sizes=""></img>

<div>

<head>
    <style>
.sticky-social-bar {
    padding: 0;
    margin: 0;
    top: 30%;
    -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
            transform: translateY(-50%);
    width: 11.25rem;
    background-color: #333333;
    transition: all 0.3s ease-in-out;
    position: fixed;
    left: -8.75rem;
  }
  
  .sticky-social-bar .social-icon {
    list-style-type: none;
    color: #fefefe;
    background-color: inherit;
    margin: 0;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 0.25rem 0.25rem 0.5rem;
  }
  
  .sticky-social-bar .social-icon:first-of-type {
    padding-top: 0.375rem;
  }
  
  .sticky-social-bar .social-icon:last-of-type {
    padding-bottom: 0.625rem;
  }
  
  .sticky-social-bar .social-icon > a {
    color: inherit;
    background-color: inherit;
  }
  
  .sticky-social-bar .social-icon > a > .fa {
    padding: 0.5rem;
    width: 2rem;
    height: 2rem;
    float: right;

  }
  
  .sticky-social-bar .social-icon > a > .fa.fa-basekt {
    background-color: #ffffff;
  }
  
  .sticky-social-bar .social-icon > a > .social-icon-text {
    font-size: 90%;
    color: #fefefe;
    text-transform: uppercase;
    margin-right: 0.5rem;
  }
  
  .sticky-social-bar .social-icon:hover {
    -webkit-transform: translateX(8.75rem);
        -ms-transform: translateX(8.75rem);
            transform: translateX(8.75rem);
  }
  
  .sticky-social-bar .social-icon:hover > a {
    color: inherit;
    background-color: inherit;
  }
  </style>
</head>
{%endblock%}
