{% extends 'base.html'%}
{% block content%}
{% load staticfiles %}
<div style="clear: both">

          style="padding: 0.75rem 1.25rem 0.75rem 2rem;">

</div>

<div class="container mt-5 mb-5">

    {%endfor%}
    </div>
</div>

{%endblock%}
