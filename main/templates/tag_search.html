{% extends 'base.html'%}
{% block content%}
{% load staticfiles %}

<div class="container mt-5 mb-5">
    <div class="row">
        {%if movie %}
        {%for m in movie%}
        <div class="col-sm-12 col-md-4 mb-3">
            <div class="card">
                <!-- <div class="card-body p-2">
                    <i id="heart" class="fas fa-heart" style="color: red"></i><span
                        style="color:black;font-weight:bold;"> {{m.like_count}}</span>
                </div> -->
                {%if m.poster%}
                <img src="{{m.poster}}" class="card-img-top" alt="{{m.name}}">
                {%elif m.poster == ''%}
                <img src="https://aliceasmartialarts.com/wp-content/uploads/2017/04/default-image.jpg"
                    class="card-img-top" alt="{{m.name}}">
                {%endif%}
                <br>
                <div align="center"> {{m.name}}</div>
                <div class="p-2 card-body">
                    <div align="center">
                        {%if m.netflix == True%}
                        <img class="mr-3" style="height:2rem; width:2rem;" src="{%static 'icon/netflix.png'%}">
                        {%endif%}
                        {%if m.watcha == True%}
                        <img style="height:2rem; width:2rem;" class="img-fluid" src="{%static 'icon/watcha.png'%}">
                        {%endif%}
                    </div>
                    <a href="{%url 'detail' m.id%}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {%elif searcht %}
        <div align="center">
            검색 결과가 없습니다 <i class="far fa-sad-tear"></i>
        </div>
        {%endif%}
</div>
{%endblock%}
