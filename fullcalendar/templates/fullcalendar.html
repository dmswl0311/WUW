<!DOCTYPE html>
<html lang='en'>

<head>
  {% load staticfiles %}
  <meta charset='utf-8' />
  <link href='{%static "daygrid/main.css"%}' rel='stylesheet' />
  <link href='{%static "core/main.css"%}' rel='stylesheet' />
  <script src='{%static "core/main.js"%}'></script>
  <script src='{%static "daygrid/main.js"%}'></script>
  <script src='{%static "core/locales/ko.js"%}'></script>
</head>

<body>
  <div id='calendar'></div>


    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: ['dayGrid'],
          locale: "ko",
          eventClick: function (info) {
            var eventObj = info.event;

            if (eventObj.url) {
              alert(
                'Clicked ' + eventObj.title + '.\n' +
                'Will open ' + eventObj.url + ' in a new tab'
              );

              window.open(eventObj.url);

              info.jsEvent.preventDefault(); // prevents browser from following link in current tab.
            } else {
              alert('Clicked ' + eventObj.title);
            }
          },
          defaultDate: '2019-08-15',
          events: [
            {
              title: 'simple event',
              start: '2019-08-02'
            },
            {
              title: 'event with URL',
              url: 'https://www.google.com/',
              start: '2019-08-03'
            },
            {
              title: '왓챠 ㅇㄴㄹㄴㅇㄻ',
              url: 'https://www.google.com/search?q=신과함께&oq=신과함께&aqs=chrome..69i57j0l5.6771j0j8&sourceid=chrome&ie=UTF-8',
              start: '2019-08-09'
            },
            {
              title: '왓챠 ㅇㄴㄹㄴㅇㄻ',
              url: 'https://www.google.com/search?q=%EC%98%81%ED%99%94+%EC%8B%A0%EA%B3%BC%ED%95%A8%EA%BB%98&oq=%EC%98%81%ED%99%94+%EC%8B%A0%EA%B3%BC%ED%95%A8%EA%BB%98&aqs=chrome..69i57j0l5.6771j0j8&sourceid=chrome&ie=UTF-8',
              start: '2019-08-09'
            }
          ]
        });

        calendar.render();
      });

    </script>
</body>
</html>
