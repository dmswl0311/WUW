{%extends 'base.html'%}
{%block content%}

<center style="margin-top:5em">

    <h1>Login</h1>
    <form action="{%url 'login'%}" method="post">
        {%csrf_token%}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">


    </form>
    
    {% if error %}
        {{ error }}<br><br>
    {% endif %}
</center>
{%endblock%}
