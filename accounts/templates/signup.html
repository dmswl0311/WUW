{%extends 'base.html'%}
{%block content%}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

<body>
    <style>
            
    form .form-icons {
      text-align: center;
    }
    
    form .form-icons h4 {
      margin-bottom: 1rem;
    }
    
    form .form-icons .input-group-label {
      background-color: #ffffffd7;
      border-color: #ffffff;
    }
    
    form .form-icons .input-group-field {
      border-color: #ffffff;
    }
    
    form .form-icons .fa {
      color: rgb(0, 0, 0);
      width: 1rem;
    }
        </style>
    </body>

<div align="center">

<form action="{%url 'signup'%}" method="POST">
{%csrf_token%}

  <div class="form-icons">
    <div class="input-group">
      <span class="input-group-label">
        <i class="fa fa-user"></i>
      </span>
      <input class="input-group-field" type="text" placeholder="Username" name="username">
    </div>

    <div class="input-group">
      <span class="input-group-label">
        <i class="fa fa-envelope"></i>
      </span>
      <input class="input-group-field" type="text" placeholder="Nickname" name="nickname">
    </div>

    <div class="input-group">
      <span class="input-group-label">
        <i class="fa fa-key"></i>
      </span>
      <input class="input-group-field" type="password" placeholder="Password" name="password">
    </div>

    <div class="input-group">
            <span class="input-group-label">
              <i class="fa fa-key"></i>
            </span>
            <input class="input-group-field" type="password" placeholder="Confirm Password" name="password2">
          </div>
    </div>
    <input type="submit" name="회원가입">
</form>

</div>
{%endblock%}
